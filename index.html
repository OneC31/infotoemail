<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Ingreso de Datos</title>
   
</head>
<body>
    <header>
        <h1>Ingreso de Datos</h1>
    </header>

    <div class="container">
        <form id="dataForm" name="dataForm" netlify>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Tu nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Tu número de teléfono">

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            console.log('Datos enviados:');
            console.log('Nombre:', name);
            console.log('Correo:', email);
            console.log('Teléfono:', phone);
            console.log('Mensaje:', message);

            // Aquí podrías agregar código para enviar los datos a un servidor o a tu correo

            alert('¡Gracias por enviar tus datos!');
        });
    </script>
</body>
</html>
